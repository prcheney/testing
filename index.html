<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat with GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      margin: 20px 0;
      background-color: white;
      padding: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 4px;
      max-width: 75%;
    }

    .user {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #e9ecef;
    }

    #input-container {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 5px;
    }

    #send-btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <div id="input-container">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
